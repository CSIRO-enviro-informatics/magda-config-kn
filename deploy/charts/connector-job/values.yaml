  #     name: magda-dap-connector
  #   id: dap
  #   name: CSIRO
  #   sourceUrl: https://data.csiro.au/dap/ws/v2/
  #   pageSize: 100
  #   schedule: 30 3 */3 * *
  #   ignoreHarvestSources: []