dependencies:
  - name: magda
    version: 0.0.52-RC1
    repository: https://charts.magda.io/
  # Magda chart is always enabled.
  # Thus, no tags or condition are reuqired.
  # You should set its sub-chart to enabled or not.
    
  - name: test-chart
    version: 0.0.50-RC2
    repository: file://../test-chart
    condition: test-chart.enabled,global.test-chart.enabled
    tags:
      - all
      - test-chart

  - name: kn-ingress
    version: 0.1.0
    repository: file://../kn-ingress
    condition: kn-ingress.enabled,global.kn-ingress.enabled
    tags:
      - kn-ingress

  - name: kn-web-server
    version: 0.1.0
    repository: file://../kn-web-server
    condition: kn-web-server.enabled,global.kn-web-server.enabled
    tags:
      - kn-web-server
  
  - name: kn-api
    version: 0.1.0
    repository: file://../kn-api
    condition: kn-api.enabled,global.kn-api.enabled
    tags:
      - kn-api

  - name: kn-db
    version: 0.1.0
    repository: file://../kn-db
    condition: kn-db.enabled,global.kn-db.enabled
    tags:
      - kn-db