apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test-chart
  labels:
    name: test-chart
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: test-chart
    spec:
      containers:
      - name: test-chart
        image: bitnami/apache:2.4.37
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 3
          periodSeconds: 5
        volumeMounts:
        - name: apache-data
          mountPath: /bitnami/apache
      volumes:
      - name: apache-data
        emptyDir: {}